{% extends 'catalog/base.html' %}

{% block title %}
    Главная
{% endblock %}


{% block body %}
    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
                <h1 class="display-3 fw-bold">Designed for engineers</h1>
                <h3 class="fw-normal text-muted mb-3">Build anything you want with Aperture</h3>
                <div class="d-flex gap-3 justify-content-center lead fw-normal">
                    <a class="icon-link" href="#">
                        Learn more
                        <svg class="bi">
                            <use xlink:href="#chevron-right"></use>
                        </svg>
                    </a>
                    <a class="icon-link" href="#">
                        Buy
                        <svg class="bi">
                            <use xlink:href="#chevron-right"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>

        <h2 class="mx-3">Новые поступления</h2>
        <div class="row justify-content-around">

            {% for product in products %}
                <div class="card m-3 shadow-sm" style="width: 20rem;">
                    <div class="card-img-top img-fluid "
                         style="background: url({% if product.preview %}'{{ product.preview.url }}'{% else %}''{% endif %}) no-repeat center center; background-size: cover; height: 400px;">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }} ₽</p>
                        <div class="d-grid gap-3 d-md-block mt-auto mx-auto">
                            <button class="btn btn-light" type="button">Подробнее</button>
                            <button class="btn btn-light" type="button">В корзину</button>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>


    </main>
{% endblock %}
