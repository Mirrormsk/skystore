{% load catalog_tags %}

<div class="offcanvas-body">
    <ul class="navbar-nav flex-grow-1 justify-content-between">
        <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#aperture"></use>
            </svg>
        </a></li>
        <li class="nav-item"><a class="nav-link {% if nbar == 'home' %}active{% endif %}"
                                href="{% url 'catalog:index' %}">Главная</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Каталог</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">О нас</a></li>
        {#                    <li class="nav-item"><a class="nav-link" href="#">Enterprise</a></li>#}
        <li class="nav-item"><a class="nav-link {% if nbar == 'blog' %}active{% endif %}"
                                href="{% url 'blog:blog_list' %}">Блог</a></li>
        <li class="nav-item"><a class="nav-link {% if nbar == 'contacts' %}active{% endif %}"
                                href="{% url 'catalog:contacts' %}">Контакты</a></li>
        <li class="nav-item"><a class="nav-link {% if nbar == 'backoffice' %}active{% endif %}"
                                href="{% url 'backoffice:backoffice' %}">Панель управления</a></li>
        <li class="nav-item">
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% media_path user.avatar %}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" style="">
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'users:login' %}">Войти</a></li>
                        <li><a class="dropdown-item" href="{% url 'users:register' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </li>

    </ul>
</div>
