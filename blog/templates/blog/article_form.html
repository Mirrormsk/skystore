{% extends 'catalog/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="col-12">
        <div class="row">
            <div class="col-6 mx-3 my-3">
                <h4 class="my-5">Создать новую запись</h4>
                <form class="form-control" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-light form-control" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
