{% extends 'catalog/base.html' %}

{% block body %}
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Новости</h1>
                    {#                    <p class="lead text-body-secondary"></p>#}
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for object in object_list %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top" src="{{ object.preview.url }}" alt="{{ object.title }}">
                                <div class="card-body">
                                    <p class="card-text">{{ object.content|truncatechars:100 }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:article_detail' object.pk %}">Подробнее</a>
                                        </div>
                                        <small class="text-body-secondary">{{ object.created_at|timesince }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>

    </main>
{% endblock %}
