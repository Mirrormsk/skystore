{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{#{% block title %}Forgot Your Password?{% endblock %}#}

{% block body %}
    <div class="container col-6">
        <h1>Забыли пароль?</h1>
        <p>Введите ваш email и следуйте инструкциям.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Сбросить пароль">
        </form>
    </div>

{% endblock %}
